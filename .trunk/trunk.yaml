version: 0.1
cli:
  version: 1.22.8
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.4
    - git-diff-check
    - gitleaks@8.21.2
    - gofmt@1.20.4
    - golangci-lint@1.62.2
    - markdownlint@0.43.0
    - prettier@3.4.2
    - yamllint@1.35.1
  ignore:
    - linters:
        - yamllint
        - prettier
        - gitleaks
      paths:
        - pkg/dist/*.yml
runtimes:
  enabled:
    - go@1.22.4
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
