version: 0.1
cli:
  version: 1.22.1
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.1
    - git-diff-check
    - gitleaks@8.18.3
    - gofmt@1.20.4
    - golangci-lint@1.57.2
    - markdownlint@0.41.0
    - prettier@3.3.1
    - yamllint@1.35.1
  ignore:
    - linters:
        - yamllint
        - prettier
        - gitleaks
      paths:
        - pkg/dist/*.yml
runtimes:
  enabled:
    - go@1.22.4
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
