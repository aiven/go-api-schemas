version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.24.0
    - gofmt@1.20.4
    - golangci-lint@1.64.6
    - markdownlint@0.44.0
    - prettier@3.5.3
    - yamllint@1.35.1
  ignore:
    - linters:
        - yamllint
        - prettier
        - gitleaks
      paths:
        - pkg/dist/*.yml
runtimes:
  enabled:
    - go@1.22.4
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
