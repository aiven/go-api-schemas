version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.10
    - git-diff-check
    - gitleaks@8.30.0
    - gofmt@1.20.4
    - golangci-lint@2.7.2
    - markdownlint@0.47.0
    - prettier@3.7.4
    - yamllint@1.37.1
  ignore:
    - linters:
        - yamllint
        - prettier
        - gitleaks
      paths:
        - pkg/dist/*.yml
runtimes:
  enabled:
    - go@1.25.3
    - node@22.16.0
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
