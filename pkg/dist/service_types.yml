        type:
          - string
          - object
        required:
          - network
        properties:
          description:
            title: Description for IP filter list entry
            type: string
            max_length: 1024
            example: Production service IP range
          network:
            title: CIDR address block
            type: string
            max_length: 43
            example: 10.20.0.0/16
        max_length: 43
        example: 10.20.0.0/16
      max_items: 1024
    migration:
      title: Migrate data from existing server
