        type: object
        required:
          - name
          - type
        properties:
          name:
            title: The name of the namespace
            type: string
            max_length: 256
            pattern: ^[a-zA-Z_0-9]+$
            example: default
          options:
            title: Namespace options
            type: object
            required:
              - retention_options
            properties:
              retention_options:
                title: Retention options
                type: object
                properties:
                  block_data_expiry_duration:
                    title: Controls how long we wait before expiring stale data
                    type: string
                    max_length: 16
                    pattern: ^[0-9]+[smhd]$
                    example: 5m
                  blocksize_duration:
                    title: Controls how long to keep a block in memory before flushing to a fileset on disk
                    type: string
                    max_length: 16
                    pattern: ^[0-9]+[smhd]$
                    example: 2h
                  buffer_future_duration:
                    title: Controls how far into the future writes to the namespace will be accepted
                    type: string
                    max_length: 16
                    pattern: ^[0-9]+[smhd]$
                    example: 10m
                  buffer_past_duration:
                    title: Controls how far into the past writes to the namespace will be accepted
                    type: string
                    max_length: 16
                    pattern: ^[0-9]+[smhd]$
                    example: 10m
                  retention_period_duration:
                    title: Controls the duration of time that M3DB will retain data for the namespace
                    type: string
                    max_length: 16
                    pattern: ^[0-9]+[smhd]$
                    example: 48h
              snapshot_enabled:
                title: Controls whether M3DB will create snapshot files for this namespace
                type: boolean
                example: true
              writes_to_commitlog:
                title: Controls whether M3DB will include writes to this namespace in the commitlog
                type: boolean
                example: true
          resolution:
            title: The resolution for an aggregated namespace
            type: string
            max_length: 16
            pattern: ^[0-9]+[smhd]$
            example: 30s
          type:
            title: The type of aggregation (aggregated/unaggregated)
            type: string
            enum:
              - value: aggregated
              - value: unaggregated
            example: unaggregated
      max_items: 2147483647
    private_access:
      title: Allow access to selected service ports from private networks
      type: object
      properties:
        m3coordinator:
          title: Allow clients to connect to m3coordinator with a DNS name that always resolves to the service's private IP addresses. Only available in certain network locations
          type: boolean
          example: true
    project_to_fork_from:
      title: Name of another project to fork a service from. This has effect only when a new service is being created.
      type: string
      max_length: 63
      create_only: true
      pattern: ^[a-z][-a-z0-9]{0,63}$|^$
      example: anotherprojectname
    public_access:
      title: Allow access to selected service ports from the public Internet
      type: object
      properties:
        m3coordinator:
          title: Allow clients to connect to m3coordinator from the public internet for service nodes that are in a project VPC or another type of private network
          type: boolean
          example: true
    rules:
      title: M3 rules
      type: object
      properties:
        mapping:
          title: List of M3 mapping rules
          type: array
          items:
            title: M3 Mapping rule
            description: Mapping rules allow more granular use of aggregation, not simply sending everything to a namespace. If mapping rules exist that target a namespace, only data matching mapping rules will be sent to it and nothing else.
            type: object
            required:
              - filter
            properties:
              aggregations:
                title: List of aggregations to be applied
                type: array
                items:
                  title: Aggregation to be applied
                  type: string
                  enum:
                    - value: Count
                    - value: Last
                    - value: Max
                    - value: Mean
                    - value: Median
                    - value: Min
                    - value: P10
                    - value: P20
                    - value: P30
                    - value: P40
                    - value: P50
                    - value: P60
                    - value: P70
                    - value: P80
                    - value: P90
                    - value: P95
                    - value: P99
                    - value: P999
                    - value: P9999
                    - value: Stdev
                    - value: Sum
                    - value: SumSq
                  example: Max
                max_items: 10
                example:
                  - Max
              drop:
                title: Drop the matching metric
                description: Only store the derived metric (as specified in the roll-up rules), if any
                type: boolean
                example: true
              filter:
                title: The metrics to be used with this particular rule
                description: Matching metric names with wildcards (using __name__:wildcard) or matching tags and their (optionally wildcarded) values. For value, ! can be used at start of value for negation, and multiple filters can be supplied using space as separator.
                type: string
                max_length: 256
                pattern: ^(__name__:\*?[a-zA-Z_:][a-zA-Z0-9_:]*\*?|[a-zA-Z_][a-zA-Z0-9_]*:[^\\\s]+)(\s+(__name__:\*?[a-zA-Z_:][a-zA-Z0-9_:]*\*?|[a-zA-Z_][a-zA-Z0-9_]*:[^\\\s]+))*$
                example: __name__:disk_* host:important-42 mount:!*/sda
              name:
                title: The (optional) name of the rule
                type: string
                max_length: 256
                pattern: "^[^\n\r]+$"
                example: important disk metrics
              namespaces:
                title: Namespace filters for this particular rule
                description: This rule will be used to store the metrics in the given namespace(s). If a namespace is target of rules, the global default aggregation will be automatically disabled. Note that specifying filters that match no namespaces whatsoever will be returned as an error.
                type: array
                items:
                  one_of:
                    - title: Namespaces matching this storage policy
                      description: Filter the namespace by exact match of retention period and resolution
                      type: object
                      required:
                        - retention_period_duration
                        - resolution
                      properties:
                        resolution:
                          title: The resolution for the matching namespace
                          type: string
                          max_length: 16
                          pattern: ^[0-9]+[smhd]$
                          example: 30s
                        retention:
                          title: The retention period of the matching namespace
                          type: string
                          max_length: 16
                          pattern: ^[0-9]+[smhd]$
                          example: 48h
                    - title: Namespaces matched by this glob
                      description: Filter the namespace by glob (=wildcards)
                      type: string
                      max_length: 256
                      pattern: ^[a-zA-Z_0-9*]+$
                      example: aggregated_*
                max_items: 10
              tags:
                title: List of tags to be appended to matching metrics
                type: array
                items:
                  title: Tag to be added
                  type: object
                  required:
                    - name
                    - value
                  properties:
                    name:
                      title: Name of the tag
                      type: string
                      max_length: 256
                      pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                      example: my_tag
                    value:
                      title: Value of the tag
                      type: string
                      max_length: 256
                      pattern: ^[^\\\s]+$
                      example: my_value
                max_items: 10
          max_items: 10
