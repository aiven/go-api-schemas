          title: Indices to restore
          description: A comma-delimited list of indices to restore from the snapshot. Multi-index syntax is supported.
          type: string
          pattern: ^(\*?[a-z0-9._-]*\*?|-\*?[a-z0-9._-]*\*?)(,(\*?[a-z0-9._-]*\*?|-\*?[a-z0-9._-]*\*?))*[,]?$
