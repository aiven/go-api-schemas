          description: 'Specify the final compression type for a given topic. This configuration accepts the standard compression codecs (''gzip'', ''snappy'', ''lz4'', ''zstd''). It additionally accepts ''uncompressed'' which is equivalent to no compression; and ''producer'' which means retain the original compression codec set by the producer.(Default: producer)'
          type: string
          enum:
            - value: gzip
            - value: lz4
            - value: producer
            - value: snappy
            - value: uncompressed
            - value: zstd
        connections_max_idle_ms:
          title: connections.max.idle.ms
          description: 'Idle connections timeout: the server socket processor threads close the connections that idle for longer than this. (Default: 600000 ms (10 minutes))'
          type: integer
          minimum: 1000
          maximum: 3.6e+06
          example: "540000"
        default_replication_factor:
          title: default.replication.factor
          description: 'Replication factor for auto-created topics (Default: 3)'
          type: integer
          minimum: 1
          maximum: 10
        group_initial_rebalance_delay_ms:
          title: group.initial.rebalance.delay.ms
          description: 'The amount of time, in milliseconds, the group coordinator will wait for more consumers to join a new group before performing the first rebalance. A longer delay means potentially fewer rebalances, but increases the time until processing begins. The default value for this is 3 seconds. During development and testing it might be desirable to set this to 0 in order to not delay test execution time. (Default: 3000 ms (3 seconds))'
          type: integer
          minimum: 0
          maximum: 300000
          example: "3000"
        group_max_session_timeout_ms:
          title: group.max.session.timeout.ms
          description: 'The maximum allowed session timeout for registered consumers. Longer timeouts give consumers more time to process messages in between heartbeats at the cost of a longer time to detect failures. Default: 1800000 ms (30 minutes)'
          type: integer
          minimum: 0
          maximum: 1.8e+06
          example: "1800000"
        group_min_session_timeout_ms:
          title: group.min.session.timeout.ms
          description: 'The minimum allowed session timeout for registered consumers. Longer timeouts give consumers more time to process messages in between heartbeats at the cost of a longer time to detect failures. (Default: 6000 ms (6 seconds))'
          type: integer
          minimum: 0
          maximum: 60000
          example: "6000"
        log_cleaner_delete_retention_ms:
          title: log.cleaner.delete.retention.ms
          description: 'How long are delete records retained? (Default: 86400000 (1 day))'
          type: integer
          minimum: 0
          maximum: 3.1556926e+11
          example: "86400000"
        log_cleaner_max_compaction_lag_ms:
          title: log.cleaner.max.compaction.lag.ms
          description: 'The maximum amount of time message will remain uncompacted. Only applicable for logs that are being compacted. (Default: 9223372036854775807 ms (Long.MAX_VALUE))'
          type: integer
          minimum: 30000
        log_cleaner_min_cleanable_ratio:
          title: log.cleaner.min.cleanable.ratio
          description: 'Controls log compactor frequency. Larger value means more frequent compactions but also more space wasted for logs. Consider setting log.cleaner.max.compaction.lag.ms to enforce compactions sooner, instead of setting a very high value for this option. (Default: 0.5)'
          type: number
          minimum: 0.2
          maximum: 0.9
          example: "0.5"
        log_cleaner_min_compaction_lag_ms:
          title: log.cleaner.min.compaction.lag.ms
          description: 'The minimum time a message will remain uncompacted in the log. Only applicable for logs that are being compacted. (Default: 0 ms)'
          type: integer
          minimum: 0
        log_cleanup_policy:
          title: log.cleanup.policy
          description: 'The default cleanup policy for segments beyond the retention window (Default: delete)'
          type: string
          enum:
            - value: compact
            - value: compact,delete
            - value: delete
          example: delete
        log_flush_interval_messages:
          title: log.flush.interval.messages
          description: 'The number of messages accumulated on a log partition before messages are flushed to disk (Default: 9223372036854775807 (Long.MAX_VALUE))'
          type: integer
          minimum: 1
        log_flush_interval_ms:
          title: log.flush.interval.ms
          description: 'The maximum time in ms that a message in any topic is kept in memory (page-cache) before flushed to disk. If not set, the value in log.flush.scheduler.interval.ms is used (Default: null)'
          type: integer
          minimum: 0
        log_index_interval_bytes:
          title: log.index.interval.bytes
          description: 'The interval with which Kafka adds an entry to the offset index (Default: 4096 bytes (4 kibibytes))'
          type: integer
          minimum: 0
          maximum: 1.048576e+08
          example: "4096"
        log_index_size_max_bytes:
          title: log.index.size.max.bytes
          description: 'The maximum size in bytes of the offset index (Default: 10485760 (10 mebibytes))'
          type: integer
          minimum: 1.048576e+06
          maximum: 1.048576e+08
          example: "10485760"
        log_local_retention_bytes:
          title: log.local.retention.bytes
          description: 'The maximum size of local log segments that can grow for a partition before it gets eligible for deletion. If set to -2, the value of log.retention.bytes is used. The effective value should always be less than or equal to log.retention.bytes value. (Default: -2)'
          type: integer
          minimum: -2
        log_local_retention_ms:
          title: log.local.retention.ms
          description: 'The number of milliseconds to keep the local log segments before it gets eligible for deletion. If set to -2, the value of log.retention.ms is used. The effective value should always be less than or equal to log.retention.ms value. (Default: -2)'
          type: integer
          minimum: -2
        log_message_downconversion_enable:
          title: log.message.downconversion.enable
          description: 'This configuration controls whether down-conversion of message formats is enabled to satisfy consume requests. (Default: true)'
          type: boolean
          example: true
        log_message_timestamp_difference_max_ms:
          title: log.message.timestamp.difference.max.ms
          description: 'The maximum difference allowed between the timestamp when a broker receives a message and the timestamp specified in the message (Default: 9223372036854775807 (Long.MAX_VALUE))'
          type: integer
          minimum: 0
        log_message_timestamp_type:
          title: log.message.timestamp.type
          description: 'Define whether the timestamp in the message is message create time or log append time. (Default: CreateTime)'
          type: string
          enum:
            - value: CreateTime
            - value: LogAppendTime
        log_preallocate:
          title: log.preallocate
          description: 'Should pre allocate file when create new segment? (Default: false)'
          type: boolean
          example: false
        log_retention_bytes:
          title: log.retention.bytes
          description: 'The maximum size of the log before deleting messages (Default: -1)'
          type: integer
          minimum: -1
        log_retention_hours:
          title: log.retention.hours
          description: 'The number of hours to keep a log file before deleting it (Default: 168 hours (1 week))'
          type: integer
          minimum: -1
          maximum: 2.147483647e+09
        log_retention_ms:
          title: log.retention.ms
          description: 'The number of milliseconds to keep a log file before deleting it (in milliseconds), If not set, the value in log.retention.minutes is used. If set to -1, no time limit is applied. (Default: null, log.retention.hours applies)'
          type: integer
          minimum: -1
        log_roll_jitter_ms:
          title: log.roll.jitter.ms
          description: 'The maximum jitter to subtract from logRollTimeMillis (in milliseconds). If not set, the value in log.roll.jitter.hours is used (Default: null)'
          type: integer
          minimum: 0
        log_roll_ms:
          title: log.roll.ms
          description: 'The maximum time before a new log segment is rolled out (in milliseconds). (Default: null, log.roll.hours applies (Default: 168, 7 days))'
          type: integer
          minimum: 1
        log_segment_bytes:
          title: log.segment.bytes
          description: 'The maximum size of a single log file (Default: 1073741824 bytes (1 gibibyte))'
          type: integer
          minimum: 1.048576e+07
          maximum: 1.073741824e+09
        log_segment_delete_delay_ms:
          title: log.segment.delete.delay.ms
          description: 'The amount of time to wait before deleting a file from the filesystem (Default: 60000 ms (1 minute))'
          type: integer
          minimum: 0
          maximum: 3.6e+06
          example: "60000"
        max_connections_per_ip:
          title: max.connections.per.ip
          description: 'The maximum number of connections allowed from each ip address (Default: 2147483647).'
          type: integer
          minimum: 256
          maximum: 2.147483647e+09
        max_incremental_fetch_session_cache_slots:
          title: max.incremental.fetch.session.cache.slots
          description: 'The maximum number of incremental fetch sessions that the broker will maintain. (Default: 1000)'
          type: integer
          minimum: 1000
          maximum: 10000
          example: "1000"
        message_max_bytes:
          title: message.max.bytes
          description: 'The maximum size of message that the server can receive. (Default: 1048588 bytes (1 mebibyte + 12 bytes))'
          type: integer
          minimum: 0
          maximum: 1.000012e+08
          example: "1048588"
        min_insync_replicas:
          title: min.insync.replicas
          description: 'When a producer sets acks to ''all'' (or ''-1''), min.insync.replicas specifies the minimum number of replicas that must acknowledge a write for the write to be considered successful. (Default: 1)'
          type: integer
          minimum: 1
          maximum: 7
          example: "1"
        num_partitions:
          title: num.partitions
          description: 'Number of partitions for auto-created topics (Default: 1)'
          type: integer
          minimum: 1
          maximum: 1000
        offsets_retention_minutes:
          title: offsets.retention.minutes
          description: 'Log retention window in minutes for offsets topic (Default: 10080 minutes (7 days))'
          type: integer
          minimum: 1
          maximum: 2.147483647e+09
          example: "10080"
        producer_purgatory_purge_interval_requests:
          title: producer.purgatory.purge.interval.requests
          description: 'The purge interval (in number of requests) of the producer request purgatory (Default: 1000).'
          type: integer
          minimum: 10
          maximum: 10000
        replica_fetch_max_bytes:
          title: replica.fetch.max.bytes
          description: 'The number of bytes of messages to attempt to fetch for each partition . This is not an absolute maximum, if the first record batch in the first non-empty partition of the fetch is larger than this value, the record batch will still be returned to ensure that progress can be made. (Default: 1048576 bytes (1 mebibytes))'
          type: integer
          minimum: 1.048576e+06
          maximum: 1.048576e+08
        replica_fetch_response_max_bytes:
          title: replica.fetch.response.max.bytes
          description: 'Maximum bytes expected for the entire fetch response. Records are fetched in batches, and if the first record batch in the first non-empty partition of the fetch is larger than this value, the record batch will still be returned to ensure that progress can be made. As such, this is not an absolute maximum. (Default: 10485760 bytes (10 mebibytes))'
          type: integer
          minimum: 1.048576e+07
          maximum: 1.048576e+09
        sasl_oauthbearer_expected_audience:
          title: sasl.oauthbearer.expected.audience
          description: 'The (optional) comma-delimited setting for the broker to use to verify that the JWT was issued for one of the expected audiences. (Default: null)'
          type: string
          max_length: 128
          pattern: ^[^\r\n]*$
        sasl_oauthbearer_expected_issuer:
          title: sasl.oauthbearer.expected.issuer
          description: 'Optional setting for the broker to use to verify that the JWT was created by the expected issuer.(Default: null)'
          type: string
          max_length: 128
          pattern: ^[^\r\n]*$
        sasl_oauthbearer_jwks_endpoint_url:
          title: sasl.oauthbearer.jwks.endpoint.url
          description: 'OIDC JWKS endpoint URL. By setting this the SASL SSL OAuth2/OIDC authentication is enabled. See also other options for SASL OAuth2/OIDC. (Default: null)'
          type: string
          max_length: 2048
        sasl_oauthbearer_sub_claim_name:
          title: sasl.oauthbearer.sub.claim.name
          description: 'Name of the scope from which to extract the subject claim from the JWT.(Default: sub)'
          type: string
          max_length: 128
          pattern: ^[^\r\n]*\S[^\r\n]*$
        socket_request_max_bytes:
          title: socket.request.max.bytes
          description: 'The maximum number of bytes in a socket request (Default: 104857600 bytes).'
          type: integer
          minimum: 1.048576e+07
          maximum: 2.097152e+08
        transaction_partition_verification_enable:
          title: transaction.partition.verification.enable
          description: 'Enable verification that checks that the partition has been added to the transaction before writing transactional records to the partition. (Default: true)'
          type: boolean
          example: true
        transaction_remove_expired_transaction_cleanup_interval_ms:
          title: transaction.remove.expired.transaction.cleanup.interval.ms
          description: 'The interval at which to remove transactions that have expired due to transactional.id.expiration.ms passing (Default: 3600000 ms (1 hour)).'
          type: integer
          minimum: 600000
          maximum: 3.6e+06
          example: "3600000"
        transaction_state_log_segment_bytes:
          title: transaction.state.log.segment.bytes
          description: 'The transaction topic segment bytes should be kept relatively small in order to facilitate faster log compaction and cache loads (Default: 104857600 bytes (100 mebibytes)).'
          type: integer
          minimum: 1.048576e+06
          maximum: 2.147483647e+09
          example: "104857600"
    kafka_authentication_methods:
      title: Kafka authentication methods
      type: object
      properties:
        certificate:
          title: Enable certificate/SSL authentication
          type: boolean
          default: true
        sasl:
          title: Enable SASL authentication
          type: boolean
          default: false
    kafka_connect:
      title: Enable Kafka Connect service
      type: boolean
      default: false
    kafka_connect_config:
      title: Kafka Connect configuration values
      type: object
      properties:
        connector_client_config_override_policy:
          title: Client config override policy
          description: Defines what client configurations can be overridden by the connector. Default is None
          type: string
          enum:
            - value: All
            - value: None
        consumer_auto_offset_reset:
          title: Consumer auto offset reset
          description: What to do when there is no initial offset in Kafka or if the current offset does not exist any more on the server. Default is earliest
          type: string
          enum:
            - value: earliest
            - value: latest
        consumer_fetch_max_bytes:
          title: The maximum amount of data the server should return for a fetch request
          description: Records are fetched in batches by the consumer, and if the first record batch in the first non-empty partition of the fetch is larger than this value, the record batch will still be returned to ensure that the consumer can make progress. As such, this is not a absolute maximum.
          type: integer
          minimum: 1.048576e+06
          maximum: 1.048576e+08
          example: "52428800"
        consumer_isolation_level:
          title: Consumer isolation level
          description: Transaction read isolation level. read_uncommitted is the default, but read_committed can be used if consume-exactly-once behavior is desired.
          type: string
          enum:
            - value: read_committed
            - value: read_uncommitted
        consumer_max_partition_fetch_bytes:
          title: The maximum amount of data per-partition the server will return.
          description: 'Records are fetched in batches by the consumer.If the first record batch in the first non-empty partition of the fetch is larger than this limit, the batch will still be returned to ensure that the consumer can make progress. '
          type: integer
          minimum: 1.048576e+06
          maximum: 1.048576e+08
          example: "1048576"
        consumer_max_poll_interval_ms:
          title: The maximum delay between polls when using consumer group management
          description: The maximum delay in milliseconds between invocations of poll() when using consumer group management (defaults to 300000).
          type: integer
          minimum: 1
          maximum: 2.147483647e+09
          example: "300000"
        consumer_max_poll_records:
          title: The maximum number of records returned by a single poll
          description: The maximum number of records returned in a single call to poll() (defaults to 500).
          type: integer
          minimum: 1
          maximum: 10000
          example: "500"
        offset_flush_interval_ms:
          title: The interval at which to try committing offsets for tasks
          description: The interval at which to try committing offsets for tasks (defaults to 60000).
          type: integer
          minimum: 1
          maximum: 1e+08
          example: "60000"
        offset_flush_timeout_ms:
          title: Offset flush timeout
          description: Maximum number of milliseconds to wait for records to flush and partition offset data to be committed to offset storage before cancelling the process and restoring the offset data to be committed in a future attempt (defaults to 5000).
          type: integer
          minimum: 1
          maximum: 2.147483647e+09
          example: "5000"
        producer_batch_size:
          title: The batch size in bytes the producer will attempt to collect for the same partition before publishing to broker
          description: This setting gives the upper bound of the batch size to be sent. If there are fewer than this many bytes accumulated for this partition, the producer will 'linger' for the linger.ms time waiting for more records to show up. A batch size of zero will disable batching entirely (defaults to 16384).
          type: integer
          minimum: 0
          maximum: 5.24288e+06
          example: "1024"
        producer_buffer_memory:
          title: The total bytes of memory the producer can use to buffer records waiting to be sent to the broker
          description: The total bytes of memory the producer can use to buffer records waiting to be sent to the broker (defaults to 33554432).
          type: integer
          minimum: 5.24288e+06
          maximum: 1.34217728e+08
          example: "8388608"
        producer_compression_type:
          title: The default compression type for producers
          description: Specify the default compression type for producers. This configuration accepts the standard compression codecs ('gzip', 'snappy', 'lz4', 'zstd'). It additionally accepts 'none' which is the default and equivalent to no compression.
          type: string
          enum:
            - value: gzip
            - value: lz4
            - value: none
            - value: snappy
            - value: zstd
        producer_linger_ms:
          title: Wait for up to the given delay to allow batching records together
          description: 'This setting gives the upper bound on the delay for batching: once there is batch.size worth of records for a partition it will be sent immediately regardless of this setting, however if there are fewer than this many bytes accumulated for this partition the producer will ''linger'' for the specified time waiting for more records to show up. Defaults to 0.'
          type: integer
          minimum: 0
          maximum: 5000
          example: "100"
        producer_max_request_size:
          title: The maximum size of a request in bytes
          description: This setting will limit the number of record batches the producer will send in a single request to avoid sending huge requests.
          type: integer
          minimum: 131072
          maximum: 6.7108864e+07
          example: "1048576"
        scheduled_rebalance_max_delay_ms:
          title: The maximum delay of rebalancing connector workers
          description: The maximum delay that is scheduled in order to wait for the return of one or more departed workers before rebalancing and reassigning their connectors and tasks to the group. During this period the connectors and tasks of the departed workers remain unassigned. Defaults to 5 minutes.
          type: integer
          minimum: 0
          maximum: 600000
          example: "300000"
        session_timeout_ms:
          title: The timeout used to detect failures when using Kafka’s group management facilities
          description: The timeout in milliseconds used to detect failures when using Kafka’s group management facilities (defaults to 10000).
          type: integer
          minimum: 1
          maximum: 2.147483647e+09
          example: "10000"
    kafka_connect_secret_providers:
      title: Kafka Connect secret providers
      description: 'Configure external secret providers in order to reference external secrets in connector configuration. Currently Hashicorp Vault (provider: vault, auth_method: token) and AWS Secrets Manager (provider: aws, auth_method: credentials) are supported. Secrets can be referenced in connector config with ${<provider_name>:<secret_path>:<key_name>}'
      type: array
      items:
        title: Kafka Connect secret provider
        description: Configure external secret providers in order to reference external secrets in connector configuration. Currently Hashicorp Vault and AWS Secrets Manager are supported.
        type: object
        required:
          - name
        properties:
          aws:
            title: AWS config for Secret Provider
            description: AWS secret provider configuration
            type: object
            required:
              - auth_method
              - region
            properties:
              access_key:
                title: Access key used to authenticate with aws
                type: string
                max_length: 128
              auth_method:
                title: Auth method of the vault secret provider
                description: An enumeration.
                type: string
                enum:
                  - value: credentials
              region:
                title: Region used to lookup secrets with AWS SecretManager
                type: string
                max_length: 64
              secret_key:
                title: Secret key used to authenticate with aws
                type: string
                max_length: 128
                _secure: true
          name:
            title: Name of the secret provider. Used to reference secrets in connector config.
            type: string
          vault:
            title: Vault Config for Secret Provider
            description: Vault secret provider configuration
            type: object
            required:
              - auth_method
              - address
            properties:
              address:
                title: Address of the Vault server
                type: string
                min_length: 1
                max_length: 65536
              auth_method:
                title: Auth method of the vault secret provider
                description: An enumeration.
                type: string
                enum:
                  - value: token
              engine_version:
                title: KV Secrets Engine version of the Vault server instance
                description: An enumeration.
                type: integer
                enum:
                  - value: 1
                  - value: 2
              prefix_path_depth:
                title: Prefix path depth of the secrets Engine. Default is 1. If the secrets engine path has more than one segment it has to be increased to the number of segments.
                type: integer
              token:
                title: Token used to authenticate with vault and auth method `token`.
                type: string
                max_length: 256
                _secure: true
